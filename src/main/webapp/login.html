    <script>
    
    
    
    
    
    $('#signin').click(function(){
    	// 로그인
    	var html = "";
    	html += "<form action='LoginService.do' method='post'>";
    	html += "ID : <input type='text' name='id'><br>";
    	html += "PW : <input type='password' name='pw'><br>";
    	html += "</form>";
    	$('#test').html(html);
    	
    });
    $('#signup').click(function(){
    	// 회원가입
    	var html = "";
    	html += "<form action='' method='post'>";
    	html += "ID : <input type='text' name='id'><br>";
    	html += "PW : <input type='password' name='pw'><br>";
    	html += "NICK : <input type='text' name='nick'><br>";
    	html += "PHONE : <input type='text' name='phone'><br>";

    $(document).ready(function(){
    	
    	var html = "";
    	html += "<form action='' method='post'>";
    	html += "ID : <input type='text' name='id'><br>";
    	html += "PW : <input type='password' name='pw'><br>";
    	html += "</form>";
    	$('#test').html(html);
    	
    	
    	
    	
   let signup = $(".links").find("li").find("#signup") ; 
   let signin = $(".links").find("li").find("#signin") ;
   let reset  = $(".links").find("li").find("#reset")  ; 
   let first_input = $("form").find(".first-input");
   let hidden_input = $("form").find(".input__block").find(".repeat__password");
   let signin_btn  = $("form").find(".signin__btn");
 
   //----------- sign up ---------------------
   signup.on("click",function(e){
     e.preventDefault();
     $(this).parent().parent().siblings("h3").text("회원가입");
     $(this).parent().css("opacity","1");
     $(this).parent().siblings().css("opacity",".6");
     first_input.removeClass("first-input__block").addClass("signup-input__block");
     hidden_input.css({
       "opacity" : "1",
       "display" : "block"
     });
     signin_btn.text("회원가입");
   });
   
 
  //----------- sign in ---------------------
  signin.on("click",function(e){
     e.preventDefault();
     $(this).parent().parent().siblings("h3").text("로그인");
     $(this).parent().css("opacity","1");
     $(this).parent().siblings().css("opacity",".6");
     first_input.addClass("first-input__block")
       .removeClass("signup-input__block");
     hidden_input.css({
       "opacity" : "0",
       "display" : "none"
     });
     signin_btn.text("로그인");
   });
  
  //----------- reset ---------------------
  reset.on("click",function(e){
    e.preventDefault();
    $(this).parent().parent().siblings("form")
    .find(".input__block").find(".input").val("");
  })
});
