<body>
<div class="signup-container">

        <form action="">
        <div class="right-container">
          <header>
            <h1>Yay, puppies! Ensure your pup gets the best care! </h1>
            <div class="set">
              <div class="pets-name">
                <label for="pets-name">Name</label>
                <input id="pets-name" placeholder="Pet's name" type="text" name="dog_name"></input>
              </div>
              <div class="pets-id">
                <!-- <button id="pets-upload">
                  <i class="fas fa-camera-retro"></i>
                </button>
                <label for="pets-upload">Upload a photo</label> -->
                <label for="pets-id">ID Number</label>
                <input id="pets-id" placeholder="ID Number" type="text" name="dog_enroll"></input>
              </div>
            </div>
            <div class="set">
                <div class="pets-birthday">
                  <label for="pets-birthday">Birthday</label>
                  <input id="pets-birthday" placeholder="MM/DD/YYYY" type="text" name="dog_birth"></input>
                </div>
              <div class="pets-breed">
                <label for="pets-breed">Age</label>
                <input id="pets-breed" placeholder="Pet's Age" type="text" name="dog_age"></input>
              </div>
            </div>
            <div class="set">
              <div class="pets-gender">
                <label for="pet-gender-female">Gender</label>
                <div class="radio-container">
                  <input id="pet-gender-female" name="pet-gender" type="radio" value="female"></input>
                  <label for="pet-gender-female">Female</label>
                  <input id="pet-gender-male" name="pet-gender" type="radio" value="male"></input>
                  <label for="pet-gender-male">Male</label>
                </div>
              </div>
              <div class="pets-spayed-neutered">
                <label for="pet-spayed">Spayed or Neutered</label>
                <div class="radio-container">
                  <input id="pet-spayed" name="spayed-neutered" type="radio" value="spayed"></input>
                  <label for="pet-spayed">Spayed</label>
                  <input id="pet-neutered" name="spayed-neutered" type="radio" value="neutered"></input>
                  <label for="pet-neutered">Neutered</label>
                </div>
              </div>
            </div>
            <div class="pets-weight">
              <label for="pet-weight-0-25">Weight</label>
              <div class="radio-container">
                <input id="pet-weight-0-25" name="pet-weight" type="radio" value="0-7"></input>
                <label for="pet-weight-0-25">0-7 kg</label>
                <input id="pet-weight-25-50" name="pet-weight" type="radio" value="7-15"></input>
                <label for="pet-weight-25-50">7-15 kg</label>
                <input id="pet-weight-50-100" name="pet-weight" type="radio" value="15~"></input>
                <label for="pet-weight-50-100">15- kg</label>
                <!-- <input id="pet-weight-100-plus" name="pet-weight" type="radio" value="100+"></input>
                <label for="pet-weight-100-plus">100+ lbs</label> -->
              </div>
            </div>
          </header>
          <footer>
            <div class="set">
              <button id="back"><a>Back</a></button>
              <!-- <button id="next">Next</button> -->
              <input id="next" type="submit" value="Next">
            </div>
          </footer>
        </div>
    </form>
      </div>
</body>
